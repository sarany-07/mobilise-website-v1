<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start | MOBILISE</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="liquid-layer"></div>

    <main class="narrative-form">
        <nav class="form-nav">
            <span class="logo">MOBILISE</span>
            <div class="progress-indicator">
                <span id="current-step">01</span> / 03
            </div>
        </nav>

        <form id="contact-narrative">

            <section class="step active" data-step="01">
                <div class="step-inner">
                    <span class="step-label">THE START</span>
                    <h2 class="question">Hello, I am <input type="text" placeholder="your name" id="name" required> and
                        I represent <input type="text" placeholder="brand name" id="brand">.</h2>
                    <button type="button" class="next-trigger">Next Step →</button>
                </div>
            </section>

            <section class="step" data-step="02">
                <div class="step-inner">
                    <span class="step-label">THE GOAL</span>
                    <h2 class="question">We want to <span class="teal-text">kickstart</span> our <br>
                        <select id="service">
                            <option value="growth">Growth Marketing</option>
                            <option value="strategy">Brand Strategy</option>
                            <option value="creative">Creative Production</option>
                        </select>
                    </h2>
                    <button type="button" class="next-trigger">Almost there →</button>
                </div>
            </section>

            <section class="step" data-step="03">
                <div class="step-inner">
                    <span class="step-label">THE BRIDGE</span>
                    <h2 class="question">Reach me at <input type="email" placeholder="email address" id="email"
                            required>. <br> Let's build something <span class="teal-text">real</span>.</h2>
                    <div class="final-footer">
                        <p>By clicking send, you agree to our privacy policy.</p>
                        <button type="submit" class="submit-trigger">SEND INQUIRY</button>
                    </div>
                </div>
            </section>

        </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
